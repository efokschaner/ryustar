<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>RyuStar</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111883794-1"></script>
    <script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-111883794-1');
window.addEventListener('error', function (evt) {
  gtag('event', 'exception', {
    description: [evt.error.name, evt.filename, evt.lineno, evt.message].join(': '),
    fatal: false
  });
});
window.addEventListener('unhandledrejection', function (evt) {
  var reason = evt.reason;
  gtag('event', 'exception', {
    description: ['UnhandledRejection-' + reason.name, '', '', reason.message || JSON.stringify(reason)].join(': '),
    fatal: false
  });
});
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
